<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      //8  Prime or not

      let a = prompt("Enter a number to know whether it is prime or not");
      if(a == 1){
        document.write("1 is neither Composite nor Prime");
      }
      else if(a > 1){
        for(let i = 2; i <= a; i++){
          if(a % i == 0 && a!=i){
          document.write("The Entered number is not Prime (or) Composite");
          break;
           }
        else{
                   document.write("The entered number is Prime");
                   break;
                 }
        }
      }

      </script>
      </head>
      </html>
