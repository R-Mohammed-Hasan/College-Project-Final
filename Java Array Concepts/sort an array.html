<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      // program to sort array by property name

      function compareName(a, b) {

          // converting to uppercase to have case-insensitive comparison
          let name1 = a.name;
          let name2 = b.name;

          let comparison = name1 > name2 ? 1 : -1;

          return comparison;
      }

      const students = [{name: 'Sara', age:24},{name: 'John', age:24}, {name: 'Jack', age:25}, {name:'Jasan', age:19}];

      console.log(students.sort(compareName));

    </script>
  </body>
</html>
