  <body>
    <script type="text/javascript">
      function twodimensional(a,b){
        let arr = [];
        for(let i = 0; i < a; i++){
          for(let j = 0; j<b; j++){
            arr[i]= [];
          }
        }
        for(let i = 0; i < a; i++){
          for(let j = 0; j<b; j++){
            arr[i][j] = j;
          }
        }
          console.log(arr);
      }

      console.log(twodimensional(2,3));
    </script>

  </body>
