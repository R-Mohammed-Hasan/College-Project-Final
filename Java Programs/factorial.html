<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
    //10  Factorial
     let i = 1;
     let a = 1;
     let num = prompt("Enter a number to get its factorial");
     for(i; i <= num; i++){
       a*=i;
     }
      document.write("The factorial of "+ num + " is " + a);
    </script>
  </head>
</html>
